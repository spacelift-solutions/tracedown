version: 2
project_name: tracedown
release:
  github:
    owner: spacelift-solutions
    name: tracedown
  prerelease: auto
  name_template: '{{.Tag}}'
  header: |
    ## tracedown {{ .Tag }}

    A lightweight OpenTelemetry trace collector that captures OTLP traces and generates markdown reports.

    ### Installation

    Download the appropriate binary for your platform below, extract it, and place it in your PATH.

    **macOS/Linux:**
    ```bash
    # Example for macOS (x86_64)
    curl -L https://github.com/spacelift-solutions/tracedown/releases/download/{{ .Tag }}/tracedown_{{ .Version }}_darwin_x86_64.tar.gz | tar xz
    sudo mv tracedown /usr/local/bin/
    ```

    **Windows:**
    Download the `.zip` file for your architecture, extract it, and add to your PATH.

    **Go install:**
    ```bash
    go install github.com/spacelift-solutions/tracedown@{{ .Tag }}
    ```
  footer: |
    ### Checksums

    All binaries are checksummed for verification:
    ```bash
    sha256sum -c checksums.txt
    ```

    ---

    **Full Changelog**: https://github.com/spacelift-solutions/tracedown/compare/{{ .PreviousTag }}...{{ .Tag }}
  mode: replace
builds:
  - id: tracedown
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
      - arm
    goamd64:
      - v1
    go386:
      - sse2
    goarm:
      - "7"
    goarm64:
      - v8.0
    gomips:
      - hardfloat
    goppc64:
      - power8
    goriscv64:
      - rva20u64
    targets:
      - linux_amd64_v1
      - linux_arm64_v8.0
      - linux_arm_7
      - darwin_amd64_v1
      - darwin_arm64_v8.0
      - windows_amd64_v1
      - windows_arm64_v8.0
    ignore:
      - goos: windows
        goarch: arm
      - goos: darwin
        goarch: arm
    dir: .
    main: .
    binary: tracedown
    builder: go
    tool: go
    command: build
    ldflags:
      - -s -w
      - -X main.version={{.Version}}
      - -X main.commit={{.Commit}}
      - -X main.date={{.Date}}
      - -X main.builtBy=goreleaser
    flags:
      - -trimpath
    env:
      - CGO_ENABLED=0
archives:
  - id: tracedown
    builds_info:
      mode: 493
    name_template: '{{ .ProjectName }}_ {{- .Version }}_ {{- .Os }}_ {{- if eq .Arch "amd64" }}x86_64 {{- else if eq .Arch "386" }}i386 {{- else }}{{ .Arch }}{{ end }} {{- if .Arm }}v{{ .Arm }}{{ end }}'
    formats:
      - tar.gz
    files:
      - src: LICENSE
      - src: README.md
snapshot:
  version_template: '{{ incpatch .Version }}-next'
checksum:
  name_template: checksums.txt
  algorithm: sha256
docker_digest:
  name_template: digests.txt
changelog:
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - '^chore:'
      - '^ci:'
      - Merge pull request
      - Merge branch
  sort: asc
  use: github
  format: '{{ .SHA }}: {{ .Message }} ({{ with .AuthorUsername }}@{{ . }}{{ else }}{{ .AuthorName }} <{{ .AuthorEmail }}>{{ end }})'
  groups:
    - title: New Features
      regexp: ^.*?feat(\([[:word:]]+\))??!?:.+$
    - title: Bug Fixes
      regexp: ^.*?fix(\([[:word:]]+\))??!?:.+$
      order: 1
    - title: Performance Improvements
      regexp: ^.*?perf(\([[:word:]]+\))??!?:.+$
      order: 2
    - title: Documentation
      regexp: ^.*?docs(\([[:word:]]+\))??!?:.+$
      order: 3
    - title: Other Changes
      order: 999
dist: dist
env_files:
  github_token: ~/.config/goreleaser/github_token
  gitlab_token: ~/.config/goreleaser/gitlab_token
  gitea_token: ~/.config/goreleaser/gitea_token
before:
  hooks:
    - go test ./...
    - go mod tidy
source:
  name_template: '{{ .ProjectName }}-{{ .Version }}'
  format: tar.gz
gomod:
  gobinary: go
